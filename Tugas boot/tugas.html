<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar - Bootsrap</title>
    <link rel="stylesheet" href="/assest/css/bootstrap.min.css" />
  </head>
  <style>
    body {
      background-color: #f0f2f5;
    }
  </style>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <div class="row text-center" >
        <div class="col-lg-6 col-sm-12 col-md-12 text-start d-flex justify-content-start align-items-center">
         <div>
             <h1 class="text-primary">Facebook</h1>
          <b
            >Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam
            kehidupan Anda.</b
          >
         </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-md-12 text-center " >
          <form action="" class=" p-4 bg-white shadow-sm rounded-3 text-center">
            <input type="email" class="form-control mb-3 mt-3" placeholder="Email address"/>
            <input type="password" class="form-control mb-3 mt-3" placeholder="Password"/>
           <div class="d-grid gap-2">
             <button class="btn btn-primary mb-3 mt-3">Login</button>
             <p class="text-center my-1"><a href="">Forgotten Password</a></p>
             <hr>
             <div>
                 <button class="btn btn-success mb-3 mt-3 w-50 text-center justify-content-center  ">Create New Account</button>
                
             </div>
                
           </div>   
          </form>
          <p class="text-center my-3">
            <a href="">Buat Halaman</a> untuk selebriti, merek, atau bisnis.
          </p>
        </div>
      </div>
    </div>
    <script src="/assest/js/bootstrap.min.js"></script>
  </body>
</html>
